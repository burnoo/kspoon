name: 'Test Report'
on:
  workflow_run:
    workflows: [ 'Check PR' ]
    types:
      - completed

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/test-reporter@v1
        with:
          artifact: test-results
          name: Desktop Tests
          path: '*.xml'
          reporter: java-junit
